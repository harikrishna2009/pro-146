<!DOCTYPE html>
<html>
    <body>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </body>
    <body>
        <a-scene background="color:rainbow">
        <a-circle position="0 5 -5" radius="0.8" material="side:double" color="yellow"></a-circle>
        <a-sphere position="0 3 -5" radius="1" color="purple"></a-sphere>
        <a-sphere position="0 1 -3" radius="1.1" color="blue"></a-sphere>
        <a-box position="2 1 -5" color="red"></a-box>
        <a-box position="-2 1 -5" color="red"></a-box>
        <a-sphere position="-4 1 -6" color="green"></a-sphere>
        <a-sphere position="4 1 -6" color="green"></a-sphere>
        <a-box position="-1 -2 -5" scale="0.3" color="brown"></a-box>
        <a-box position="8 -4 -10" scale="100" color="yellow"></a-box>
        <a-box position="1 -2 -5" scale="0.3" color="brown"></a-box>
        <a-sphere position="0.2 2.3 -2" radius="0.1" color="black"></a-sphere>
        <a-sphere position="-0.2 2.3 -2" radius="0.1" color="black"></a-sphere>
        </a-scene>
    </body>
</html>
